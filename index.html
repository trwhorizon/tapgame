<!DOCTYPE html>
<html>
<head>
    <title>$COFFEE TapGame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: none; /* Hide the game container initially */
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-top: 100px; /* Increase margin to move the image further down */
            text-align: center; /* Center the text */
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 70%; /* Adjust height to ensure space for the image */
            position: relative;
        }
        #coffeeCup {
            width: auto;
            max-height: 100%;
            max-width: 80vw;
            object-fit: contain; /* Maintain aspect ratio */
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 26px; /* Adjust as needed */
            left: 55%; /* Adjust as needed */
            transform: translateX(-50%);
            font-size: 2em;
            color: #FFD700; /* Softer yellow color */
            text-shadow: 1px 1px 2px #000; /* Add a subtle shadow for better readability */
            z-index: 1;
        }
        #plus-one {
            position: absolute;
            top: 30px; /* Adjust as needed */
            left: 75%; /* Adjust as needed */
            transform: translateX(-50%);
            font-size: 2em;
            color: green; /* Green color */
            text-shadow: 1px 1px 2px #000; /* Add a subtle shadow for better readability */
            z-index: 1;
            opacity: 0; /* Initially invisible */
            transition: opacity 0.5s ease-out;
        }
        #leaderboard {
            margin-top: 30px;
            color: #FFD700; /* Softer yellow color */
            padding: 10px;
            border-radius: 10px;
            background: white; /* White background */
            background-clip: padding-box;
            border: 4px solid transparent;
            border-image: linear-gradient(to right, #FFD700, #FFFACD); /* Gradient border */
            border-image-slice: 1;
            width: 80%;
            max-width: 400px;
            text-align: left; /* Align text to the left */
        }
        #leaderboard h2 {
            text-align: center; /* Center the text */
        }
        h1 {
            color: #FFD700; /* Softer yellow color */
            text-shadow: 2px 2px 4px #000; /* Add a more prominent shadow for better readability */
            font-size: 3em;
            font-weight: bold;
            margin: 0;
        }
        h1::after {
            content: "";
            display: block;
            width: 50%;
            height: 2px;
            background: #000;
            margin: 10px auto; /* Add space below the title */
        }
        .trophy-icon {
            width: 40px; /* Increased size */
            height: 40px; /* Increased size */
            vertical-align: middle;
            margin-right: 5px;
        }
        #leaderboard-list {
            padding-left: 20px; /* Indent list items */
        }
        #leaderboard-list li {
            list-style: none;
            padding: 5px 0;
            border-bottom: 1px solid #ddd; /* Light grey border for a modern look */
            font-weight: bold; /* Make list items bold */
        }
        #start-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="start-button" onclick="initGame()">
        <!-- Background image will act as start button -->
    </div>
    <div id="game-container">
        <h1>Tap the $COFFEE!</h1>
        <div class="image-container">
            <img id="coffeeCup" src="cup_empty.jpg" onclick="incrementScore()" alt="Coffee Cup">
            <div id="score">0</div>
            <div id="plus-one">+1</div>
        </div>
        <div id="leaderboard">
            <h2><img src="trophy-icon.jpg" class="trophy-icon" alt="Trophy Icon"> Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script>
        let score = 0;
        let tapCount = 0; // Counter for taps
        let playerName = '';
        const cupImages = [
            'cup_empty.jpg',
            'cup_fill_1.jpg',
            'cup_fill_2.jpg',
            'cup_fill_3.jpg',
            'cup_fill_4.jpg',
            'cup_fill_5.jpg'
        ];

        function initGame() {
            Telegram.WebApp.ready();
            playerName = Telegram.WebApp.initDataUnsafe.user ? Telegram.WebApp.initDataUnsafe.user.username : 'Player';
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
        }

        function incrementScore() {
            tapCount++;
            updateCupImage();
            if (tapCount >= 5) {
                score++;
                tapCount = 0; // Reset tap count after 5 taps
                document.getElementById('score').innerText = score;
                showPlusOne();
                updateLeaderboard();
            }
        }

        function updateCupImage() {
            let imageIndex = Math.min(tapCount, 5); // Change image every tap, up to 5 taps
            document.getElementById('coffeeCup').src = cupImages[imageIndex];
        }

        function showPlusOne() {
            const plusOne = document.getElementById('plus-one');
            plusOne.style.opacity = 1; // Show the +1
            setTimeout(() => {
                plusOne.style.opacity = 0; // Hide the +1 after 0.5 seconds
            }, 500);
        }

        function updateLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard = leaderboard.filter(player => player.name !== playerName);
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 16); // Keep only top 16 players
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard(leaderboard);
        }

        function displayLeaderboard(leaderboard) {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((player, index) => {
                const li = document.createElement('li');
                const rank = index === 0 ? '1er' : `${index + 1}Ã¨me`;
                li.textContent = `${rank} : ${player.name} - ${player.score}`;
                leaderboardList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            displayLeaderboard(leaderboard);
        });
    </script>
</body>
</html>
