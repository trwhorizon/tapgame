<!DOCTYPE html>
<html>
<head>
    <title>$COFFEE TapGame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #coffeeCup {
            width: auto;
            height: 100vh;
            max-width: 100%;
            max-height: 80vh; /* Adjusted to fit within the viewport */
            object-fit: contain; /* Maintain aspect ratio */
            cursor: pointer;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
            color: #fff;
        }
        #leaderboard {
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #fff;">Tap the $COFFEE Cup!</h1>
        <img id="coffeeCup" src="cup_empty.jpg" onclick="incrementScore()" alt="Coffee Cup">
        <div id="score">0</div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script>
        let score = 0;
        const cupImages = [
            'cup_empty.jpg',
            'cup_fill_1.jpg',
            'cup_fill_2.jpg',
            'cup_fill_3.jpg',
            'cup_fill_4.jpg',
            'cup_fill_5.jpg'
        ];
        const playerName = prompt('Enter your name:');

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = score;
            updateCupImage();
            updateLeaderboard();
        }

        function updateCupImage() {
            let imageIndex = Math.min(Math.floor(score / 10), 5); // Change image every 10 clicks
            document.getElementById('coffeeCup').src = cupImages[imageIndex];
        }

        function updateLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard = leaderboard.filter(player => player.name !== playerName);
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard(leaderboard);
        }

        function displayLeaderboard(leaderboard) {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.forEach(player => {
                const li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score}`;
                leaderboardList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            displayLeaderboard(leaderboard);
        });
    </script>
</body>
</html>
